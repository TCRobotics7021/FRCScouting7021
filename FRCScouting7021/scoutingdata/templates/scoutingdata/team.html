{% extends 'base.html' %} 
 
{% block content %}
{% if error %} 
<h3>{{ error }}</h3>
<br />
<br /> 
{% else %}

<h1>Team {{ teamNum }}</h1>

<h2>Events</h2>

{% for event in events %}

<h3>{{ event.name }}</h3>
Location: {{ event.city }}, {{ event.state_prov }}
<br />
<a target="_blank" href="https://www.thebluealliance.com/event/{{event.key}}">TBA Link</a> | <a href="{% url 'scoutingdata:event' event.key %}">Event Page</a>

<br />
<br />
{% endfor %}

{% endif %}
{% endblock %}
